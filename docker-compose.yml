version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AI__Provider=Gemini
      - Gemini__ApiKey=${GEMINI_API_KEY}
      - AI__MaxConcurrentRequests=3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/tuvi/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:8080
