name: Deploy to Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore Backend/Backend.csproj
    
    - name: Build
      run: dotnet build Backend/Backend.csproj --no-restore --configuration Release
    
    - name: Test (if tests exist)
      run: dotnet test Backend/Backend.csproj --no-build --verbosity normal || echo "No tests found"

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./Frontend
      run: npm ci --legacy-peer-deps
    
    - name: Build
      working-directory: ./Frontend
      run: npm run build:prod
    
    - name: Test (if tests exist)
      working-directory: ./Frontend
      run: npm test -- --watch=false --browsers=ChromeHeadless || echo "No tests configured"

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Backend Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Backend/Dockerfile
        push: false
        tags: tuvi-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Frontend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./Frontend
        file: ./Frontend/Dockerfile
        push: false
        tags: tuvi-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
